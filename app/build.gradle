apply plugin: 'com.android.application'

android {
    //compileSdkVersion 24
    compileSdkVersion 23
    //buildToolsVersion "24.0.1"
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.fabio.monster.sunshine.app"
        minSdkVersion 14
        targetSdkVersion 22
        //targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
                it.buildConfigField 'String', 'OPEN_WEATHER_MAP_API_KEY', "\"9d860c74b14260351e39397b54026774\""
            }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
}
